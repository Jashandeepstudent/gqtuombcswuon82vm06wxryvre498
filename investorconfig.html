<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleVest - Investor Configuration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Professional Gradient Background */
            background: linear-gradient(135deg, #0a4d3c 0%, #1a5f7a 50%, #0d7377 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 750px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- WELCOME SCREEN --- */
        .welcome-screen {
            text-align: center;
            padding: 80px 40px;
            background: white;
            color: #333;
        }

        .welcome-screen h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 800;
            color: #1a5f7a;
        }

        .welcome-screen p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #666;
        }

        .get-started-btn {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        /* --- FORM CONTAINER --- */
        .form-container {
            display: none;
            padding: 50px 40px;
        }

        .form-container.active { display: block; }

        .form-header { text-align: center; margin-bottom: 40px; }
        .form-header h2 { color: #1a5f7a; font-size: 2em; margin-bottom: 10px; font-weight: 800; }
        .form-header p { color: #666; font-size: 1em; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .full-width { grid-column: span 2; }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; color: #374151; font-weight: 600; font-size: 0.9em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #1f2937;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* --- CATEGORIES --- */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f9fafb;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .category-item {
            display: flex; align-items: center; padding: 10px;
            background: white; border-radius: 8px; border: 1px solid #e5e7eb;
            transition: all 0.2s ease; cursor: pointer;
        }

        .category-item:hover { border-color: #10b981; background: #ecfdf5; }
        .category-item input { width: auto; margin-right: 10px; }
        .category-item label { margin: 0; cursor: pointer; font-size: 0.85em; font-weight: 500; }

        /* --- PHOTO UPLOAD --- */
        .photo-upload {
            text-align: center; padding: 20px;
            border: 2px dashed #cbd5e1; border-radius: 15px;
            background: #f8fafc; cursor: pointer; transition: all 0.3s ease;
            width: 150px; height: 150px; margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }

        .photo-upload:hover { border-color: #10b981; background: #ecfdf5; }

        .photo-placeholder { font-size: 2em; color: #94a3b8; }
        .photo-preview { width: 100%; height: 100%; object-fit: cover; }

        /* --- ACTION BUTTONS --- */
        .complete-btn {
            width: 100%;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            color: white; border: none; padding: 18px;
            font-size: 1.1em; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease;
            font-weight: 700; margin-top: 20px;
        }

        .complete-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); }
        .complete-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .loading {
            text-align: center; padding: 20px; display: none;
        }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #e2e8f0; border-top: 4px solid #0ea5e9;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 700px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>ðŸš€ ScaleVest</h1>
            <p>Investor Command Center Setup</p>
            <button class="get-started-btn" onclick="showForm()">
                Initialize Configuration
            </button>
        </div>

        <div class="form-container" id="formContainer">
            <div class="form-header">
                <h2>Investor Profile</h2>
                <p>Finalize your investment thesis</p>
            </div>

            <form id="investorForm">
                <div class="form-group" style="text-align: center;">
                    <label>Profile Photo</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <div id="photoContent">
                            <div class="photo-placeholder">ðŸ“·</div>
                            <span style="font-size:0.8em; color:#64748b;">Upload</span>
                        </div>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)" style="display:none;">
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Loading..." required>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" min="18" required>
                    </div>

                    <div class="form-group full-width">
                        <label>Investor Type</label>
                        <select id="investorType" required>
                            <option value="">Select Type</option>
                            <option value="Angel Investor">Angel Investor</option>
                            <option value="Venture Capital">Venture Capital</option>
                            <option value="Private Equity">Private Equity</option>
                            <option value="Institutional Investor">Institutional Investor</option>
                            <option value="Individual Investor">Individual Investor</option>
                            <option value="Peer-to-Peer Investor">Peer-to-Peer Investor</option>
                            <option value="Activist Investor">Activist Investor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Net Worth ($)</label>
                        <input type="number" id="netWorth" placeholder="e.g. 1000000" required>
                    </div>

                    <div class="form-group">
                        <label>Min Investment ($)</label>
                        <input type="number" id="minInvestment" placeholder="e.g. 5000" required>
                    </div>

                    <div class="form-group full-width">
                        <label>Max Investment Capacity ($)</label>
                        <input type="number" id="maxInvestment" placeholder="e.g. 250000" required>
                    </div>

                    <div class="form-group full-width">
                        <label>Preferred Startup Categories</label>
                        <div class="categories-grid" id="categoriesGrid"></div>
                    </div>
                </div>

                <button type="submit" class="complete-btn" id="completeBtn">Complete Profile</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Syncing data to Investor Hub...</p>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('formContainer').classList.add('active');
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                window.uploadedPhotoFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = document.getElementById('photoContent');
                    content.innerHTML = `<img src="${e.target.result}" class="photo-preview">`;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
            authDomain: "scalevest-163a0.firebaseapp.com",
            databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
            projectId: "scalevest-163a0",
            storageBucket: "scalevest-163a0.firebasestorage.app",
            messagingSenderId: "938358950124",
            appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        const categories = [
            "AgTech", "AdTech", "AI/ML", "Aerospace", "AutoTech", "BioTech", 
            "Blockchain", "B2B SaaS", "CleanTech", "Cybersecurity", "ClimateTech", 
            "EdTech", "E-commerce", "FinTech", "FoodTech", "GameTech", "HealthTech", 
            "InsurTech", "IoT", "LegalTech", "Logistics", "MarTech", "MedTech", 
            "PropTech", "SaaS", "SpaceTech", "TravelTech", "VR/AR", "Web3"
        ];

        let currentUser = null;

        // Render Categories
        const grid = document.getElementById('categoriesGrid');
        categories.forEach((cat, index) => {
            const div = document.createElement('div');
            div.className = 'category-item';
            div.innerHTML = `
                <input type="checkbox" id="cat${index}" value="${cat}">
                <label for="cat${index}">${cat}</label>
            `;
            // Toggle checkbox when clicking the div
            div.onclick = (e) => {
                if(e.target.tagName !== 'INPUT') {
                    const cb = div.querySelector('input');
                    cb.checked = !cb.checked;
                }
            }
            grid.appendChild(div);
        });

        // 1. Fetch User Data on Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    // Fetch existing data from Previous Step
                    const snapshot = await get(ref(database, `investorProfiles/${user.uid}`));
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        if(data.fullName) document.getElementById('fullName').value = data.fullName;
                        if(data.age) document.getElementById('age').value = data.age;
                        
                        // Try to match the Investor Type string
                        const typeSelect = document.getElementById('investorType');
                        if (data.investorType) {
                            // Simple loop to find a matching option
                            for (let i = 0; i < typeSelect.options.length; i++) {
                                if (typeSelect.options[i].value === data.investorType || 
                                    data.investorType.includes(typeSelect.options[i].value)) {
                                    typeSelect.selectedIndex = i;
                                    break;
                                }
                            }
                        }
                    }
                } catch (err) {
                    console.error("Fetch error:", err);
                }
            } else {
                window.location.href = 'login3.html';
            }
        });

        // 2. Handle Form Submit
        document.getElementById('investorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect Categories
            const selectedCategories = [];
            categories.forEach((cat, index) => {
                if (document.getElementById(`cat${index}`).checked) {
                    selectedCategories.push(cat);
                }
            });

            if (selectedCategories.length === 0) {
                alert("Please select at least one category of interest.");
                return;
            }

            // Show Loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('completeBtn').disabled = true;

            try {
                let photoURL = '';
                
                // Upload Photo if exists
                if (window.uploadedPhotoFile) {
                    const fileRef = storageRef(storage, `investorPhotos/${currentUser.uid}/${Date.now()}_profile.jpg`);
                    await uploadBytes(fileRef, window.uploadedPhotoFile);
                    photoURL = await getDownloadURL(fileRef);
                }

                // Prepare Data Object
                const profileData = {
                    fullName: document.getElementById('fullName').value,
                    age: parseInt(document.getElementById('age').value),
                    investorType: document.getElementById('investorType').value,
                    netWorth: parseFloat(document.getElementById('netWorth').value),
                    minInvestment: parseFloat(document.getElementById('minInvestment').value),
                    maxInvestment: parseFloat(document.getElementById('maxInvestment').value),
                    preferredCategories: selectedCategories,
                    setupComplete: true,
                    updatedAt: Date.now()
                };

                if (photoURL) {
                    profileData.photoURL = photoURL;
                }

                // Update Database
                await update(ref(database, `investorProfiles/${currentUser.uid}`), profileData);

                // Redirect
                setTimeout(() => {
                    window.location.href = 'investorhub.html';
                }, 1500);

            } catch (error) {
                console.error("Save error:", error);
                alert("Error saving profile: " + error.message);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('completeBtn').disabled = false;
            }
        });
    </script>
</body>
</html>

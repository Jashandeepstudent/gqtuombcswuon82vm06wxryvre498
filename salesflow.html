<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* Stats Boxes */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-box { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .spend { background-color: #e74c3c; } /* Red for Spend */
        .earned { background-color: #2ecc71; } /* Green for Earned */
        .stat-box h3 { margin: 0; font-size: 0.9rem; opacity: 0.9; }
        .stat-box p { margin: 10px 0 0; font-size: 1.8rem; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; font-weight: 600; }
        input[type="text"], input[type="number"] { width: 80px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .unit-input { width: 100px !important; }
        
        .save-btn { background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .save-btn:hover { background: #2980b9; }
        .loading { text-align: center; font-style: italic; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="bizName">Business Dashboard</h2>

    <div class="stats-container">
        <div class="stat-box spend">
            <h3>TOTAL SPEND (Stock Value)</h3>
            <p id="totalSpend">0.00</p>
        </div>
        <div class="stat-box earned">
            <h3>TOTAL EARNED (Sales)</h3>
            <p id="totalEarned">0.00</p>
        </div>
    </div>

    <div id="status" class="loading">Checking authentication...</div>

    <table id="inventoryTable" style="display:none;">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Unit (kg/pc)</th>
                <th>Cost Price</th>
                <th>Selling Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  let currentUID = null;
  let userCurrency = "$";
  let previousInventory = {};

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUID = user.uid;
      checkUserSetup();
    } else {
      document.getElementById('status').innerHTML = "Please log in.";
    }
  });

  async function checkUserSetup() {
    const bizRef = db.ref(`BusinessOwners/${currentUID}`);
    const snapshot = await bizRef.once('value');
    const data = snapshot.val();

    // 1. Ask for currency if it doesn't exist
    if (!data || !data.nationalCurrency) {
      const currency = prompt("Enter your currency symbol (e.g., $, PKR, INR, GBP):", "$");
      await bizRef.update({ nationalCurrency: currency || "$" });
      userCurrency = currency || "$";
    } else {
      userCurrency = data.nationalCurrency;
    }

    loadInventory();
  }

  function loadInventory() {
    const invRef = db.ref(`Businesses/${currentUID}/inventory`);
    const statusEl = document.getElementById('status');
    const tableEl = document.getElementById('inventoryTable');

    invRef.on("value", snapshot => {
      const currentInventory = snapshot.val() || {};
      
      // 2. Logic for Spend/Earned based on inventory changes
      handleInventoryChanges(currentInventory);
      
      render(currentInventory);
      calculateFinancials(currentInventory);
      
      statusEl.style.display = "none";
      tableEl.style.display = "table";
      previousInventory = JSON.parse(JSON.stringify(currentInventory)); // Deep copy
    });
  }

  function handleInventoryChanges(newInv) {
    // This logic runs when the quantity changes (e.g., from another device or app)
    Object.keys(newInv).forEach(key => {
      if (previousInventory[key]) {
        const oldQty = previousInventory[key].quantity || 0;
        const newQty = newInv[key].quantity || 0;
        const sellPrice = newInv[key].sellingPrice || 0;

        if (newQty < oldQty) {
          // Items sold! Add to Total Earned
          const itemsSold = oldQty - newQty;
          const revenue = itemsSold * sellPrice;
          updateTotalEarned(revenue);
        }
      }
    });
  }

  function updateTotalEarned(amount) {
    const bizRef = db.ref(`BusinessOwners/${currentUID}`);
    bizRef.child('totalEarned').transaction(current => (current || 0) + amount);
  }

  function calculateFinancials(inv) {
    let totalStockValue = 0;
    Object.values(inv).forEach(item => {
      totalStockValue += (item.quantity || 0) * (item.costPrice || 0);
    });

    document.getElementById('totalSpend').innerText = `${userCurrency} ${totalStockValue.toFixed(2)}`;
    
    // Get total earned from the BusinessOwners node
    db.ref(`BusinessOwners/${currentUID}/totalEarned`).on('value', s => {
        document.getElementById('totalEarned').innerText = `${userCurrency} ${(s.val() || 0).toFixed(2)}`;
    });
  }

  function updateProduct(key) {
    const cp = document.getElementById(`cp-${key}`).value;
    const sp = document.getElementById(`sp-${key}`).value;
    const unit = document.getElementById(`unit-${key}`).value;

    db.ref(`Businesses/${currentUID}/inventory/${key}`).update({
      costPrice: parseFloat(cp) || 0,
      sellingPrice: parseFloat(sp) || 0,
      unitType: unit || "pcs"
    }).then(() => alert("Saved!"));
  }

  function render(inventory) {
    const tbody = document.getElementById('inventoryBody');
    tbody.innerHTML = "";

    Object.keys(inventory).forEach(key => {
      const item = inventory[key];
      const row = `
        <tr>
          <td>${item.name || key}</td>
          <td><b>${item.quantity || 0}</b></td>
          <td><input type="text" class="unit-input" id="unit-${key}" value="${item.unitType || ''}" placeholder="per kg..."></td>
          <td><input type="number" id="cp-${key}" value="${item.costPrice || 0}"></td>
          <td><input type="number" id="sp-${key}" value="${item.sellingPrice || 0}"></td>
          <td><button class="save-btn" onclick="updateProduct('${key}')">Save</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }
</script>
</body>
</html>

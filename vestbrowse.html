<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Vests | ScaleVest Terminal</title>
    <style>
        /* --- GLOBAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a2f23 0%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .header-area { 
            margin-bottom: 50px; 
            text-align: center; 
            animation: fadeInDown 0.8s ease;
        }
        
        .header-area h1 { 
            font-size: 3rem; 
            font-weight: 800;
            background: linear-gradient(90deg, #10b981, #3b82f6); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .cards-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 45px;
        }

        /* --- MODERN TECH VEST CARD (CARD 2 DESIGN) --- */
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 540px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.5);
        }

        /* Ambient background circles */
        .card::before {
            content: ''; position: absolute; top: -20%; right: -20%;
            width: 200px; height: 200px; background: rgba(255, 255, 255, 0.1);
            border-radius: 50%; z-index: 0; transition: 0.6s ease;
        }
        .card:hover::before { transform: scale(1.2); }

        /* 1. THUMBNAIL SECTION */
        .thumbnail-area {
            height: 220px;
            width: 100%;
            position: relative;
            background: #1a1a1a;
            z-index: 1;
        }

        .thumbnail-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2. WHITE HOOK BANNER */
        .hook-banner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 25px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
        }

        .hook-banner h2 {
            color: #000000; /* BIG BLACK TEXT */
            font-size: 1.15rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 3. CONTENT SECTION */
        .content-section {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            z-index: 1;
            position: relative;
        }

        .startup-name {
            font-size: 26px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .category-tag {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 20px;
            display: block;
        }

        /* 4. FINANCIALS (BOTTOM SECTION) */
        .bottom-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.25);
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 16px;
            color: white;
            font-weight: 600;
        }

        .view-btn {
            margin-top: 20px;
            background: white;
            color: #764ba2;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .view-btn:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* --- UTILS --- */
        #noVests { text-align: center; width: 100%; padding: 100px; color: #a7f3d0; font-size: 1.2rem; display: none; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <h1>Investment Terminal</h1>
        <p style="color: #94a3b8; margin-top: 10px;">Explore and acquire equity in verified high-growth startups.</p>
    </div>

    <div id="noVests">Searching for active opportunities...</div>
    
    <div class="cards-wrapper" id="vestsContainer">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* ðŸ” Firebase config */
    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Ensure user is authenticated before loading
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadVests();
        } else {
            window.location.href = "login3.html";
        }
    });

    async function loadVests() {
        const container = document.getElementById('vestsContainer');
        const noVestsMsg = document.getElementById('noVests');
        
        try {
            const vestRef = ref(db, "Vests");
            const snapshot = await get(vestRef);

            if (!snapshot.exists()) {
                noVestsMsg.innerText = "Terminal Empty: No active vests found.";
                noVestsMsg.style.display = "block";
                return;
            }

            container.innerHTML = "";
            let activeCount = 0;

            // Iterate through UserIDs
            snapshot.forEach((userNode) => {
                const ownerUID = userNode.key;
                
                // Iterate through VestIDs under that user
                userNode.forEach((vest) => {
                    const data = vest.val();
                    const vestID = vest.key;

                    // Filter: Only show "active" status
                    if (data.status === "active") {
                        activeCount++;
                        
                        // Data Mapping based on your structure
                        const main = data.MainVest || {};
                        const details = data.StartupDetails || {};

                        const cardHtml = `
                            <div class="card">
                                <div class="thumbnail-area">
                                    <img src="${main.thumbnailUrl || 'https://images.unsplash.com/photo-1551434678-e076c223a692?w=800'}" alt="Startup Preview">
                                    <div class="hook-banner">
                                        <h2>${main.hook || 'Next-Gen Startup Opportunity'}</h2>
                                    </div>
                                </div>

                                <div class="content-section">
                                    <h1 class="startup-name">${details.name || 'Unnamed Startup'}</h1>
                                    <span class="category-tag">${details.category || 'Technology'} â€¢ ${details.stage || 'Seed'}</span>
                                    
                                    <div class="data-grid" style="margin-bottom: 10px;">
                                        <div class="data-item">
                                            <p class="label">Current Stage</p>
                                            <p class="value">${details.stage || 'N/A'}</p>
                                        </div>
                                    </div>

                                    <div class="bottom-section">
                                        <div class="data-grid">
                                            <div class="data-item">
                                                <p class="label">Equity Offered</p>
                                                <p class="value">${main.equityOffered || '0'}%</p>
                                            </div>
                                            <div class="data-item">
                                                <p class="label">Fund Ask</p>
                                                <p class="value">$${Number(main.fundAsk).toLocaleString() || '0'}</p>
                                            </div>
                                        </div>
                                        
                                        <button class="view-btn" onclick="window.location.href='vest-details.html?id=${vestID}&owner=${ownerUID}'">
                                            Analyze Opportunity
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHtml;
                    }
                });
            });

            if (activeCount === 0) {
                noVestsMsg.innerText = "No active opportunities available right now.";
                noVestsMsg.style.display = "block";
            }

        } catch (err) {
            console.error("Load Error:", err);
            container.innerHTML = `<p style="color:#ef4444; text-align:center; grid-column: 1/-1;">Database Error: Please check security rules.</p>`;
        }
    }
</script>

</body>
</html>

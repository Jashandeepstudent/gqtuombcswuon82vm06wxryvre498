// Track when user views an investor card (even scroll past it)
function trackCardView(investorId, investor) {
    if (!founderBehaviorData.profileViews[investorId]) {
        founderBehaviorData.profileViews[investorId] = {

// Save behavior to Firebase

    try {
        const behaviorRef = ref(database, `founderBehavior/${currentUser.uid}`);

            ...founderBehaviorData,
            lastUpdated: Date.now()
        });
    } catch (error) {
        console.error('Error saving behavior:', error);

}

// Load existing behavior data
async function loadFounderBehavior() {
    if (!currentUser) return;
    
    try {
        const behaviorRef = ref(database, `founderBehavior/${currentUser.uid}`);
        const snapshot = await get(behaviorRef);
        
        if (snapshot.exists()) {
            const savedData = snapshot.val();
            founderBehaviorData = {
                ...founderBehaviorData,
                ...savedData
            };
        }
    } catch (error) {
        console.error('Error loading behavior:', error);
    }
}

function analyzeFounderPreferences() {
    const analysis = {
        preferredInvestorTypes: [],
        preferredCategories: [],
        preferredInvestmentRanges: [],
        preferredNetWorth: [],
        pitchPattern: {},
        engagementLevel: 'low',
        learningConfidence: 0
    };
    
    const totalViews = Object.keys(founderBehaviorData.profileViews).length;
    const totalPitches = Object.keys(founderBehaviorData.pitchedTo).length;
    
    if (totalViews < 10) {
        analysis.learningConfidence = Math.min(totalViews * 10, 100);
        return analysis;
    } else if (totalViews >= 10 && totalViews < 30) {
        analysis.learningConfidence = 50 + (totalViews - 10);
    } else {
        analysis.learningConfidence = Math.min(80 + (totalPitches * 2), 100);
    }
    
    const investorTypeScores = {};
    Object.entries(founderBehaviorData.investorTypeViews).forEach(([type, count]) => {
        investorTypeScores[type] = count;
    });
    
    analysis.preferredInvestorTypes = Object.entries(investorTypeScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map(([type]) => type);
    
    const categoryScores = {};
    Object.entries(founderBehaviorData.categoryViews).forEach(([cat, count]) => {
        categoryScores[cat] = count;
    });
    
    analysis.preferredCategories = Object.entries(categoryScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map(([cat]) => cat);
    
    const rangeScores = {};
    Object.entries(founderBehaviorData.investmentRangeViews).forEach(([range, count]) => {
        rangeScores[range] = count;
    });
    
    analysis.preferredInvestmentRanges = Object.entries(rangeScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 2)
        .map(([range]) => range);
    
    const netWorthScores = {};
    Object.entries(founderBehaviorData.netWorthViews).forEach(([nw, count]) => {
        netWorthScores[nw] = count;
    });
    
    analysis.preferredNetWorth = Object.entries(netWorthScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 2)
        .map(([nw]) => nw);
    
    if (totalPitches > 0) {
        const pitchSpeed = totalPitches / Math.max(totalViews, 1);
        analysis.pitchPattern.speed = pitchSpeed > 0.5 ? 'aggressive' : pitchSpeed > 0.2 ? 'moderate' : 'selective';
        
        const pitchHours = founderBehaviorData.pitchTimes.map(time => new Date(time).getHours());
        const hourCounts = {};
        pitchHours.forEach(hour => {
            hourCounts[hour] = (hourCounts[hour] || 0) + 1;
        });
        analysis.pitchPattern.preferredHours = Object.entries(hourCounts)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(([hour]) => parseInt(hour));
    }
    
    const avgTimePerProfile = Object.values(founderBehaviorData.timeSpentOnProfiles)
        .reduce((sum, time) => sum + time, 0) / Math.max(totalViews, 1);
    
    if (avgTimePerProfile > 45) {
        analysis.engagementLevel = 'high';
    } else if (avgTimePerProfile > 20) {
        analysis.engagementLevel = 'medium';
    } else {
        analysis.engagementLevel = 'low';
    }
    
    return analysis;
}

        boost += Math.min(similarityScore, 800);
    }
    
    if (investor.lastUpdated) {

function calculateInvestorScore(profile, userId) {
    let score = 0;
    const now = Date.now();

    const reputation = profile.replyReputation || 0;
    score += reputation * 0.25;
    
    // Pitched count (15% weight)
    const pitchedCount = profile.PitchedCount || 0;
    score += pitchedCount * 0.15;

    // **üöÄ SUI MATCHMAKING - Category matching bonus (2x multiplier)**
    if (currentUserCategory && profile.preferredCategories) {
        const preferredCats = Array.isArray(profile.preferredCategories) 
            ? profile.preferredCategories 
            : [];
        
        if (preferredCats.includes(currentUserCategory)) {
            score *= 2; // 2x multiplier for matching categories
        }
    }
    
    // **New user boost**
    if (profile.launchedAt) {
        const launchedTime = new Date(profile.launchedAt).getTime();
        const hoursSinceLaunch = (now - launchedTime) / (1000 * 60 * 60);
        
        if (hoursSinceLaunch < 24) {
            score += 500;
        }
    }
    
    // **Activity boost**
    if (profile.lastUpdated) {
        const lastUpdate = new Date(profile.lastUpdated).getTime();
        const minutesSinceUpdate = (now - lastUpdate) / (1000 * 60);
        
        if (minutesSinceUpdate < 10) {
            score += 200;
        } else if (minutesSinceUpdate < 120) {
            score += 100;
        }
    }
    
    // **üìÖ DAILY LOGIN BOOST - Reward consistent activity**
    if (profile.lastUpdated) {
        const lastUpdate = new Date(profile.lastUpdated).getTime();
        const daysSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60 * 24);
        
        // If logged in today (within last 24 hours)
        if (daysSinceUpdate < 1) {
            score += 25; // Daily boost
            
            // SUPER BOOST if online RIGHT NOW (within last hour)
            const hoursSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60);
            if (hoursSinceUpdate < 1) {
                score += 500; // Online NOW boost
            }
            
            // MEGA BOOST if online in last 10 minutes
            const minutesSinceUpdate = (now - lastUpdate) / (1000 * 60);
            if (minutesSinceUpdate < 10) {
                score += 1000; // Super active RIGHT NOW
            }
        }
        
        // Track login streaks (if you have loginStreak field in profile)
        if (profile.loginStreak) {
            const streakBonus = Math.min(profile.loginStreak * 10, 300); // Max +300
            score += streakBonus;
        }
    }
    
    // **Trending boost**
    const trendingScore = (pitchedCount * 0.5) + (reputation * 0.0001);
    score += trendingScore * 10;
    
    // **ü§ñ ULTRA-INTELLIGENT AI BOOST - 60% of total weight**
    const intelligentBoost = calculateIntelligentBoost(profile, userId);
    score += intelligentBoost;
    
    // **Randomization factor (2%)**
    const randomFactor = Math.random() * 0.02 * score;
    score += randomFactor;
    
    return score;
}
        function categorizeInvestor(profile) {
            const score = calculateInvestorScore(profile);
            const reputation = profile.replyReputation || 0;
            const now = Date.now();
            
            if (reputation >= 5000 && score > 3000) {

            const pitchedCount = profile.PitchedCount || 0;

                const hoursSinceLaunch = (now - launchedTime) / (1000 * 60 * 60);
                if (hoursSinceLaunch < 168) {

                const minutesSinceUpdate = (now - lastUpdate) / (1000 * 60);
                if (minutesSinceUpdate < 120) {
                    return 'active';
                }
            }
            
            return 'regular';
        }

window.handleViewProfile = async function(userId) {
    profileViewStartTime = Date.now();
    
    try {
        const profileRef = ref(database, `angelProfiles/${userId}`);
        const snapshot = await get(profileRef);
        
        if (snapshot.exists()) {
            const profile = snapshot.val();
            displayProfileModal(profile);
            trackProfileClick(userId, profile);
        }
    } catch (error) {
        console.error('Error loading profile:', error);
    }
};

        function displayProfileModal(profile) {
            const categories = profile.preferredCategories || [];
            const categoriesHTML = categories.map(cat => `<span class="category-tag">${cat}</span>`).join('');

            document.getElementById('profileDetails').innerHTML = `
                <div class="profile-header">
                    <img src="${profile.photoURL || 'https://via.placeholder.com/120'}" alt="${profile.fullName}">
                    <h2>${profile.fullName || 'Anonymous'}</h2>

            `;

        }

        window.handlePitch = async function(investorId) {
            selectedInvestor = investorId;
            closeProfileModal();
            
            try {
                const appsRef = ref(database, `Applications/${currentUser.uid}`);
                const snapshot = await get(appsRef);
                
                if (snapshot.exists()) {
                    const apps = snapshot.val();
                    const readyApps = Object.entries(apps).filter(([id, app]) => app.status === 'ready');
                    
                    if (readyApps.length === 0) {
                        alert('You have no ready applications to pitch. Please create an application first.');
                        return;
                    }
                    
                    displayApplications(readyApps);
                } else {
                    alert('You have no applications. Please create one first.');
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        };

        function displayApplications(apps) {
            const container = document.getElementById('applicationsContainer');
            container.innerHTML = '';
            
            apps.forEach(([appId, app]) => {
                const appDiv = document.createElement('div');
                appDiv.className = 'app-option';
                appDiv.innerHTML = `
                    <strong>${app.founderName || 'Application'}</strong>
                    <p><small>Vest ID: ${app.vestId || 'N/A'}</small></p>
                    <p>${app.appHook || 'No hook provided'}</p>
                `;
                
                appDiv.onclick = () => {
                    document.querySelectorAll('.app-option').forEach(el => el.classList.remove('selected'));
                    appDiv.classList.add('selected');
                    selectedApplication = appId;
                    document.getElementById('fileUploadSection').style.display = 'block';
                    document.getElementById('submitPitchBtn').style.display = 'block';
                };
                
                container.appendChild(appDiv);
            });
            
            document.getElementById('pitchModal').style.display = 'block';
        }

      document.getElementById('submitPitchBtn').onclick = async function() {
    if (!selectedApplication || !selectedInvestor) {
        alert('Please select an application and an investor first');
        return;
    }
    
    const modal = document.getElementById('pitchModal');
    modal.querySelector('.modal-content').innerHTML = `
        <div class="sending-animation">
            <div class="spinner"></div>
            <h3>SUI Making in progress...</h3>
        </div>
    `;

    try {
         const investorSnapshot = await get(ref(database, `angelProfiles/${selectedInvestor}`));
        if (investorSnapshot.exists()) {
            trackPitchAction(selectedInvestor, investorSnapshot.val());
        }
        // üöÄ THE POWER MOVE: Atomically increment the investor's PitchedCount
        const investorRef = ref(database, `angelProfiles/${selectedInvestor}`);
        await update(investorRef, {
            PitchedCount: increment(1),
            lastUpdated: new Date().toISOString() // Keeps them "Active Now"
        });

        // üõ°Ô∏è Logic: Save the actual pitch record here in your 'Pitches' node later

        // Success State
        setTimeout(() => {
            modal.querySelector('.modal-content').innerHTML = `

                    <h2>Pitch Dispatched!</h2>

    } catch (error) {
        console.error("Pitch Error:", error);
        alert("The Logic Floor encountered an error. Please try again.");
